<p-toolbar styleClass="mb-3">
    <ng-template #start>
        <div class="font-semibold text-xl">Create Role</div>
    </ng-template>
</p-toolbar>
<div class="card flex flex-col gap-8">
    <form [formGroup]="createRole" (ngSubmit)="createRoles()" class="flex flex-col gap-8">
        <div class="flex flex-wrap gap-24">
            <div class="flex flex-col grow basis-0 gap-2">
                <label for="Libelle">Libelle</label>
                <input pInputText id="Libelle" type="text" formControlName="libelle" placeholder="Libelle" class="limited-width"/>
                <small *ngIf="createRole.get('libelle').invalid && createRole.get('libelle').touched"
                       class="text-red-500">
                    Libelle is required
                </small>
            </div>
        </div>
        <div class="flex flex-wrap gap-24">
            <div class="flex flex-col grow basis-0 gap-2">
                <label>Module</label>
                <p-select [options]="modules" optionLabel="moduleName" optionValue="id"
                          formControlName="moduleId" placeholder="Select Module" [virtualScroll]="true"
                          [virtualScrollItemSize]="38" class="w-full md:w-96" />
                <small *ngIf="createRole.get('moduleId').invalid && createRole.get('moduleId').touched"
                       class="text-red-500">
                    Module is required
                </small>
            </div>
        </div>
        <div class="flex justify-start">
            <p-button label="Create" type="submit" class="w-50 h-12" [disabled]="createRole.invalid" />
            <p-button label="Cancel" class="cancel w-50 h-12" severity="danger" outlined (click)="cancel()" />
        </div>
    </form>
</div>
