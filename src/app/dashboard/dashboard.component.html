<div class="p-4 pt-0">
    <!-- Dropdown for module selection -->
    <div class="flex">
       <div>
           <p-dropdown
               class="mb-4"
               [options]="modules"
               [(ngModel)]="selectedModuleId"
               optionLabel="moduleName"
               optionValue="id"
               placeholder="Select Module"
               (onChange)="onModuleChange($event)">
           </p-dropdown>

       </div>
        <div class="mt-2 ml-4">
            <span class="block text-primary font-medium mb-4">{{totalModules}} Modules</span>
        </div>
    </div>

    <!-- Grid layout -->
    <div class="grid grid-cols-12 gap-4">
        <!-- Authorities -->
        <div class="col-span-12 lg:col-span-6 xl:col-span-3">
            <div class="card mb-0">
                <div class="flex justify-between mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">Authorities</span>
                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                            {{ totalAuthorities }}
                        </div>
                    </div>
                    <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-lock text-blue-500 !text-xl"></i>
                    </div>
                </div>
                <span class="text-primary font-medium">Authority Type : {{totalAuthoritiesType}}</span>
            </div>
        </div>

        <!-- Roles -->
        <div class="col-span-12 lg:col-span-6 xl:col-span-3">
            <div class="card mb-0">
                <div class="flex justify-between mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">Roles</span>
                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                            {{ totalRoles }}
                        </div>
                    </div>
                    <div class="flex items-center justify-center bg-green-100 dark:bg-green-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-key text-green-500 !text-xl"></i>
                    </div>
                </div>
                <span class="text-primary font-medium">Roles</span>
            </div>
        </div>

        <!-- Users -->
        <div class="col-span-12 lg:col-span-6 xl:col-span-3">
            <div class="card mb-0">
                <div class="flex justify-between mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">Users</span>
                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                            {{ totalUsers }}
                        </div>
                    </div>
                    <div class="flex items-center justify-center bg-cyan-100 dark:bg-cyan-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-users text-cyan-500 !text-xl"></i>
                    </div>
                </div>
                <span class="text-primary font-medium">Active users : {{totalActifUsers}}</span>
            </div>
        </div>

        <!-- Profiles -->
        <div class="col-span-12 lg:col-span-6 xl:col-span-3">
            <div class="card mb-0">
                <div class="flex justify-between mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">Profiles</span>
                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                            {{ totalProfiles }}
                        </div>
                    </div>
                    <div class="flex items-center justify-center bg-purple-100 dark:bg-purple-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-id-card text-purple-500 !text-xl"></i>
                    </div>
                </div>
                    <span class="text-primary font-medium">Groups : {{totalGroups}}</span>
            </div>
        </div>
    </div>

</div>
